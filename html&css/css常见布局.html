<!-- 
    两栏布局
 -->

<!-- 1.浮动布局 -->
<div id="side"></div>
<div id="main"></div>
<style>
  .side {
    float: left;
    width: 300px;
    background-color: yellow;
  }
  .main {
    margin-left: 300px;
    background-color: red;
  }
</style>

<!-- 2.绝对定位 -->
<div id="side"></div>
<div id="main"></div>
<style>
  .side {
    position: absolute;
    left: 0;
    width: 300px;
    background-color: yellow;
  }
  .main {
    margin-left: 300px;
    background-color: red;
  }
</style>
